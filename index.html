<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystical Escape Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="fonts-loading">
    <div class="container">
        <h1>Enter the Secret Key</h1>
        <form id="secretForm">
            <input 
                type="text" 
                id="secretKey" 
                placeholder="Enter the secret key" 
                autocomplete="off" 
                autocapitalize="off"
                required
            >
            <button type="submit">Submit</button>
        </form>
        <p id="errorMessage" class="error"></p>
        <p id="attemptsCounter" class="attempts">Attempts remaining: 5</p>
    </div>
    <p class="footer">Created by <b>Naman Kansara</b></p>

    <script src="script.js"></script>
</body>
</html>
